<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/dafeiji.css"/>
		<script src="js/Base.js"></script>
		<script src="js/common.js"></script>
		<script src="js/gameEngine.js"></script>
		<script src="js/myPlane.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/enemy.js"></script>
		<script>
			
			onload=function(){
				
				var list=document.getElementById("list");
				var li=list.getElementsByTagName("li");
				
				for(let i=0;i<li.length;i++){
					li[i].onclick=function(){
						
						list.parentNode.removeChild(list);
						myPlane.fireInterval=this.value-0;
						gameEngine.init().start();
					}
				}
								
				
			}
			
			
			
		</script>
	</head>
	<body>
		<div id="main">
			<ul id="list">
				<li value="1000">超级困难</li>
				<li value="600">非常困难</li>
				<li value="300">比较困难</li>
				<li value="100">春哥附体</li>

			</ul>
		</div>
	</body>
</html>
